<html>
	<head>
		<title>Angular Popover</title>
		<link rel="stylesheet" href="angular-popover.css">
	</head>
	<body ng-app="angular-popover" ng-controller="temp">
		<div angular-popover direction="top" template="popover.html" style="margin-left: 20%;margin-top:20%;display:inline-block" >
			<button>Click!</button>
		</div>	
		<script type="text/javascript" src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
